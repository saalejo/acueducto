apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-staging
  name: acueducto-ingress
  namespace: acueducto-boqueron
spec:
  rules:
  - host: boqueron.agapanto.com.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: acueducto-svc
            port:
              number: 8080
  tls:
  - hosts:
    - boqueron.agapanto.com.co
    secretName: boqueron-acueducto-com-co
